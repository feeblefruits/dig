<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>D3: A simple packed Bubble Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

		<style type="text/css">
			/* No style rules here yet */		
		</style>
</head>
<body>
	<script type="text/javascript">

        d3.csv("../dig/data/claimants_locations_top.csv", function(data) {

	        var diameter = 600;
	        var color = d3.scaleOrdinal(d3.schemeCategory20);

	        var bubble = d3.pack(data)
	            .size([diameter, diameter])
	            .padding(1.5);

	        var svg = d3.select("body")
	            .append("svg")
	            .attr("width", diameter)
	            .attr("height", diameter)
	            .attr("class", "bubble");

	        var nodes = d3.hierarchy(data)
	            .sum(function(d) { return d.Claimants; });

	        var node = svg.selectAll(".node")
	            .data(bubble(nodes).descendants())
	            .enter()
	            .filter(function(d){
	                return  !d.children
	            })
	            .append("g")
	            .attr("class", "node")
	            .attr("transform", function(d) {
	                return "translate(" + d.x + "," + d.y + ")";
	            });

	        node.append("title")
	            .text(function(d) {
	                return d.City + ": " + d.Claimants;
	            });

	        node.append("circle")
	            .attr("r", function(d) {
	                return d.r;
	            })
	            .style("fill", function(d,i) {
	                return color(i);
	            });

	        node.append("text")
	            .attr("dy", ".2em")
	            .style("text-anchor", "middle")
	            .text(function(d) {
	                return d.data.City.substring(0, d.r / 3);
	            })
	            .attr("font-family", "sans-serif")
	            .attr("font-size", function(d){
	                return d.r/5;
	            })
	            .attr("fill", "white");

	        node.append("text")
	            .attr("dy", "1.3em")
	            .style("text-anchor", "middle")
	            .text(function(d) {
	                return d.data.Claimants;
	            })
	            .attr("font-family",  "Gill Sans", "Gill Sans MT")
	            .attr("font-size", function(d){
	                return d.r/5;
	            })
	            .attr("fill", "white");

	        d3.select(self.frameElement)
	            .style("height", diameter + "px");

	        })



	</script>
</body>
</html>
